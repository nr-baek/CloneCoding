<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8" />
  <title>Starbucks Coffee Korea</title>
  <!-- 폰트 -->
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&family=Noto+Sans:wght@400;700&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300;400&display=swap" rel="stylesheet">

  <!-- css 링크 -->
  <link rel="stylesheet" href="./assets/css/reset.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
  <div class="container">
    <div class="header-bg">
      <header class="header clearfix">
        <h1 class="logo">
          <a href="#">
            <img src="./assets/img/logo.png" alt="Starbucks" />
          </a>
        </h1>
        <nav class="utility clearfix">
          <h2 class="a11y-hidden">멤버 메뉴</h2>
          <ul class="utility-list clearfix">
            <li><a href="#">Sign In</a></li>
            <li><a href="#">My Starbuck</a></li>
            <li><a href="#">Customer Service & Ideas</a></li>
            <li><a href="#">Find a Store</a></li>
          </ul>
          <h2 class="a11y-hidden">검색</h2>
          <form action="#" method="GET" class="search-form">
            <fieldset>
              <legend>검색 폼</legend>
              <label for="search" class="a11y-hidden">검색어</label>
              <input type="search" id="search" name="search" placeholder="검색어를 입력하세요." required />
              <button type="button" role="link" class="search-btn">검색</button>
            </fieldset>
          </form>
        </nav>
        <nav class="navigation">
          <h2 class="a11y-hidden">메인 메뉴</h2>
          <ul class="menu clearfix">
            <li class="menu-item">
              <h3 class="sub-menu-heading"><a href="#" class="menu-heading">COFFEE</a></h3>
            </li>
            <li class="menu-item">
              <h3 class="sub-menu-heading"><a href="#" class="menu-heading">MENU</a></h3>
            </li>
            <li class="menu-item">
              <h3 class="sub-menu-heading"><a href="#" class="menu-heading">STORE</a></h3>
            </li>
            <li class="menu-item">
              <h3 class="sub-menu-heading"><a href="#" class="menu-heading">RESPONSIBILITY</a></h3>
            </li>
            <li class="menu-item">
              <h3 class="sub-menu-heading"><a href="#" class="menu-heading">MY STARBUCKS REWARDS</a></h3>
            </li>
            <li class="menu-item">
              <h3 class="sub-menu-heading"><a href="#" class="menu-heading">WHAT'S NEW</a></h3>
            </li>
          </ul>
        </nav>
      </header>
    </div>
    <main class="main">
      <!-- 이벤트 -->
      <div class="event-bg">
        <section id="event" class="event">
          <h2 class="a11y-hidden">시즌 음료 추천</h2>
          <p class="event__slogan">
            stay
            <span>chill.</span>
            stay
            <span>playful.</span>
          </p>
          <figure class="event__grapefruit-lime">
            <a href="#">
              <img src="assets/img/event_bev1.png" alt="스위트 자몽과 라임 블렌디드">
            </a>
            <figcaption class="event__detail">
              <span>sweet grapefruit &amp; lime blended</span>
              <span>스위트 자몽&amp;라임 블렌디드</span>
            </figcaption>
          </figure>
          <figure class="event__summer-latte">
            <a href="#">
              <img src="assets/img/event_bev2.png" alt="블론드 서머 라떼">
            </a>
            <figcaption class="event__detail">
              <span>blonde summer latte</span>
              <span>블론드 서머 라떼</span>
            </figcaption>
          </figure>
          <figure class="event__melon">
            <a href="#">
              <img src="assets/img/event_bev3.png" alt="스위트 멜론 블렌디드">
            </a>
            <figcaption class="event__detail">
              <span>sweet melon blended</span>
              <span>스위트 멜론 블렌디드</span>
            </figcaption>
          </figure>
          <a href="#" aria-labelledby="event" class="event__more-btn comp-btn">자세히 보기</a>
        </section>
        <div class="event__pin">
          <a href="#">
            <img src="https://image.istarbucks.co.kr/upload/common/img/main/2020/nStore_badge_mobile.png" alt="나만의 스타벅스 홈카페 자세히보기">
          </a>
        </div>
      </div>
    </main>
    <footer class="footer"></footer>
  </div>
</body>
</html>
